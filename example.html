<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/example.css" />
    <title>Sign Up!</title>
  </head>
  <body>
    <section class="forms">
      <form action="example.com/path" method="post">
        <label for="firstName">First name</label>
        <input
          type="text"
          id="firstName"
          name="firstName"
          placeholder="bob1 bobby1"
        />
      </form>

      <textarea cols="50" rows="5">Sum text</textarea>

      <div>
        <select name="Car">
          <option value="mercedes">Mercedes</option>
          <option value="tesla">Tesla</option>
          <option value="volvo">Volvo</option>
          <option value="bmw" selected>BMW</option>
          <option value="mini">Mini</option>
          <option value="ford">Ford</option>
        </select>
      </div>

      <div>
        <select name="fashion">
          <optgroup label="Clothing">
            <option value="t_shirt">T-Shirts</option>
            <option value="sweater">Sweaters</option>
            <option value="coats">Coats</option>
          </optgroup>
          <optgroup label="Foot Wear">
            <option value="sneakers">Sneakers</option>
            <option value="boots">Boots</option>
            <option value="sandals">Sandals</option>
          </optgroup>
        </select>
      </div>

      <h1>Ticket Type</h1>
      <div>
        <input type="radio" id="child" name="ticket_type" value="child" />
        <label for="child">Child</label>
      </div>

      <div>
        <input
          type="radio"
          id="adult"
          name="ticket_type"
          value="adult"
          checked
        />
        <label for="adult">Adult</label>
      </div>

      <div>
        <input type="radio" id="senior" name="ticket_type" value="senior" />
        <label for="senior">Senior</label>
      </div>

      <fieldset>
        <legend>Contact Details</legend>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" />

        <label for="phone_number">Phone Number:</label>
        <input type="tel" id="phone_number" name="phone_number" />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" />
      </fieldset>

      <fieldset>
        <legend>Delivery Details</legend>

        <label for="street_address">Street Address:</label>
        <input type="text" id="street_address" name="street_address" />

        <label for="city">City:</label>
        <input type="text" id="city" name="city" />

        <label for="zip_code">Zip Code:</label>
        <input type="text" id="zip_code" name="zip_code" />
      </fieldset>

      <form>
        <label for="firstName">Button</label>
        <input type="button" />
      </form>

      <form>
        <label for="firstName">checkbox</label>
        <input type="checkbox" />
      </form>

      <form>
        <label for="firstName">color</label>
        <input type="color" />
      </form>

      <form>
        <label for="firstName">date</label>
        <input type="date" />
      </form>

      <form>
        <label for="firstName">datetime</label>
        <input type="datetime" />
      </form>

      <form>
        <label for="firstName">datetime-local</label>
        <input type="datetime-local" />
      </form>

      <form>
        <label for="firstName">email</label>
        <input type="email" />
      </form>

      <form>
        <label for="firstName">file</label>
        <input type="file" />
      </form>

      <form>
        <label for="firstName">hidden</label>
        <input type="hidden" />
      </form>

      <form>
        <label for="firstName">image</label>
        <input type="image" />
      </form>

      <form>
        <label for="firstName">month</label>
        <input type="month" />
      </form>

      <form>
        <label for="firstName">number</label>
        <input type="number" />
      </form>

      <form>
        <label for="firstName">password</label>
        <input type="password" />
      </form>

      <form>
        <label for="firstName">radio</label>
        <input type="radio" />
      </form>

      <form>
        <label for="firstName">range</label>
        <input type="range" />
      </form>

      <form>
        <label for="firstName">reset</label>
        <input type="reset" />
      </form>

      <form>
        <label for="firstName">search</label>
        <input type="search" />
      </form>

      <form>
        <label for="firstName">submit</label>
        <input type="submit" />
      </form>

      <form>
        <label for="firstName">tel</label>
        <input type="tel" />
      </form>

      <form>
        <label for="firstName">time</label>
        <input type="time" />
      </form>

      <form>
        <label for="firstName">url</label>
        <input type="url" />
      </form>

      <form>
        <label for="firstName">week</label>
        <input type="week" />
      </form>
    </section>
  </body>
</html>
